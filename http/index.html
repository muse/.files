<!DOCTYPE html>
<html>
    <!--
        Author: Mirko van der Waal <mvdw at airmail dot cc>

        I made this in roughly 10 minutes because I couldn't find anything to
        fit my needs. It does well with the firefox theme which is listed in the
        same directory. If you have any suggestions or question, throw me that email.
    -->
    <head>
        <meta charset="utf-8" />
        <title>Uguuuu~</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        <style type="text/css" media="screen">
            @import url(http://fonts.googleapis.com/css?family=Montserrat:400,700);

            html, body
            { margin: 0; padding: 0; background:#170F0D; }

            .row
            { text-align: center; margin-top: 250px; }
            .row .column
            { display: inline; letter-spacing: 1em;  }
            .row .column a
            { font-size: 512%; color: rgba(0,0,0,0); }
            .row .column a:not(:hover)
            { opacity: .5; transition: opacity .5s;  }

            .vk       i {color: #AD6A72; }
            .twitter  i {color: #A2B07F; }
            .github   i {color: #829BA8; }
            .stack    i {color: #D1C894; }
            .heart    i {color: #AD748E; }
            .leaf     i {color: #7D9B90; }
        </style>

        <div class="row">
            <div class="column">
                <a href="http://vk.com" class="vk">
                    <i class="fa fa-vk"></i>
                </a>
            </div>
            <div class="column">
                <a href="http://twitter.com" class="twitter">
                    <i class="fa fa-twitter"></i>
                </a>
            </div>
            <div class="column">
                <a href="http://github.com" class="github">
                    <i class="fa fa-github"></i>
                </a>
            </div>
            <div class="column">
                <a href="http://stackoverflow.com" class="stack">
                    <i class="fa fa-stack-overflow"></i>
                </a>
            </div>
            <div class="column">
                <a href="http://exhentai.org" class="heart">
                    <i class="fa fa-heart"></i>
                </a>
            </div>
            <div class="column">
                <a href="http://boards.4chan.org/" class="leaf">
                    <i class="fa fa-leaf"></i>
                </a>
            </div>
        </div>
    </body>
</html>
